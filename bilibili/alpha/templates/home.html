{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户首页</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar-custom {
            background-color: #007bff;
            color: white;
            width: 100%; /* 设置宽度为100% */
            margin: -20px -20px 0 -20px; /* 设置负外边距以延伸到边缘 */
            border-radius: 0; /* 移除边角半径 */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #ddd;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            margin-top: 70px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            width: 200px;
            height: 100px;
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #e5e5e5;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">培养方案管理系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">{{ request.session.info.name }}<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/base/home/">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">退出账户</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>欢迎回来，{{ request.session.info.name }}！</h1>
            <p>您可以开始以下操作：</p>
        </div>
        <div class="btn-group">
            <a href="/base/classes/" class="btn rounded">培养方案制定</a>
            <a href="/base/datamanage/" class="btn rounded">课程数据库管理</a>
            <a href="/base/map/" class="btn rounded">课程地图绘制</a>
            <a href="/training_plan_display1/" class="btn rounded">培养方案查看</a>
        </div>
        <div class="content">
            <h2>最新通知</h2>
            <p>这里可以显示最新的系统通知或重要信息。</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 培养方案管理系统
    </div>
</body>
</html>
