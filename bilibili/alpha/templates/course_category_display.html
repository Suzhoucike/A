{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程类别展示</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            padding-top: 80px;
            padding-bottom: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: #007bff;
            color: white;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #ddd;
        }
        .table-custom {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .table-custom th, .table-custom td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table-custom th {
            background-color: #007bff;
            color: white;
        }
        .table-custom tr:nth-child(even) {background-color: #f2f2f2;}
        .table-custom tr:hover {background-color: #ddd;}
        .footer {
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">课程数据库管理系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/base/home/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/base/">退出账户</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/base/datamanage/">返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   <div class="container">
    <h2 class="text-center my-4">课程信息表</h2>
    <div class="row mb-4">
        <div class="col-md-6"> <!-- 使用 col-md-6 来使两个按钮占据一半的宽度 -->
            <a class="btn btn-primary mb-3" href="/base/datamanage/coursecategory/add">增加</a>
            <a class="btn btn-danger mb-3 ml-2" href="/base/datamanage/coursecategory/delete">删除</a>
        </div>
        <div class="col-md-6 ml-auto mb-4 text-right"> <!-- 右侧对齐的搜索框 -->
            <form action="/base/searchcoursecategory/" method="GET">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <table class="table-custom">
            <thead>
            <tr>
                <th>ID</th>
                <th>课程类别名</th>
                <th>上级类别</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for obj in list %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.parent_id }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/base/coursecategory/{{ obj.id }}/edit">修改</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <footer class="footer mt-5">
            <p>&copy; 2023 课程数据库管理系统</p>
        </footer>
    </div>
</body>
</html>
