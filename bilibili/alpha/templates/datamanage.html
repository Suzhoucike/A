{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程数据库管理系统</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <style>
        body {
            padding-top: 80px;
            padding-bottom: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #ddd;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .header h1 {
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .footer {
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">课程数据库管理系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">{{ request.session.info.name }}<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/base/home/">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">退出账户</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header text-center">
            <h1>课程数据库管理</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">请选择要修改的表</h2>
                <a href="/base/datamanage/coursecategory/" class="btn btn-custom rounded">课程类别表</a>
                <a href="/base/datamanage/course/" class="btn btn-custom rounded">课程表</a>
            </div>
        </div>
        <footer class="footer text-center">
            <p>&copy; 2023 课程数据库管理系统</p>
        </footer>
    </div>
</body>
</html>
